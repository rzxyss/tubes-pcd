<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klasifikasi Jenis Kulit Wajah</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 40px 30px 30px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1rem;
    }

    .content {
      padding: 40px 30px;
    }

    .upload-area {
      border: 2px dashed #d1d5db;
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      background: #fafafa;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-area:hover {
      border-color: #6366f1;
      background: #f8faff;
    }

    .upload-area.drag-over {
      border-color: #6366f1;
      background: #f0f2ff;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    .upload-text {
      font-size: 1.1rem;
      color: #374151;
      margin-bottom: 8px;
    }

    .upload-subtext {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .file-input {
      display: none;
    }

    .analyze-btn {
      width: 100%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .analyze-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .analyze-btn:disabled {
      background: #e5e7eb;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 30px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f4f6;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .results {
      display: none;
      margin-top: 30px;
    }

    .result-card {
      background: #f8fafc;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .result-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .result-confidence {
      font-size: 1.1rem;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .image-item {
      text-align: center;
    }

    .image-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 8px;
    }

    .image-label {
      font-size: 0.85rem;
      color: #6b7280;
      font-weight: 500;
    }

    .predictions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }

    .prediction-item {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px 12px;
      text-align: center;
      transition: all 0.2s ease;
    }

    .prediction-item:hover {
      border-color: #6366f1;
      transform: translateY(-2px);
    }

    .prediction-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      text-transform: capitalize;
    }

    .prediction-value {
      font-size: 1.1rem;
      font-weight: 700;
      color: #6366f1;
    }

    .features-section {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
    }

    .features-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 16px;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }

    .feature-item {
      text-align: center;
      padding: 12px;
      background: #f9fafb;
      border-radius: 6px;
    }

    .feature-name {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .feature-value {
      font-size: 0.9rem;
      font-weight: 600;
      color: #374151;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
      border-left: 4px solid #dc2626;
    }

    @media (max-width: 768px) {
      .content {
        padding: 30px 20px;
      }

      .header {
        padding: 30px 20px 20px;
      }

      .header h1 {
        font-size: 1.6rem;
      }

      .images-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .predictions-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Klasifikasi Jenis Kulit Wajah</h1>
      <p>Menggunakan Histogram Equalization, DFT, dan Segementasi Tresholding</p>
    </div>

    <div class="content">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">ðŸ“·</div>
        <div class="upload-text">Click to upload or drag image here</div>
        <div class="upload-subtext">Supports JPG, PNG, JPEG</div>
        <input type="file" id="imageInput" class="file-input" accept="image/*" />
      </div>

      <button id="analyzeBtn" class="analyze-btn" disabled>
        Analisis Gambar
      </button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Sedang Menganalisis Gambar...</p>
      </div>

      <div class="error" id="error"></div>

      <div class="results" id="results">
        <div class="result-card">
          <div class="result-title" id="resultTitle">Normal Skin</div>
          <div class="result-confidence" id="resultConfidence">Keyakinan: 95%</div>

          <div class="predictions-grid" id="predictionsGrid">
            <!-- Predictions will be populated here -->
          </div>
        </div>

        <div class="images-grid" id="imagesGrid">
          <!-- Images will be populated here -->
        </div>

        <div class="features-section">
          <div class="features-title">Analysis Features</div>
          <div class="features-grid" id="featuresGrid">
            <!-- Features will be populated here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const uploadArea = document.getElementById("uploadArea");
    const loading = document.getElementById("loading");
    const results = document.getElementById("results");
    const error = document.getElementById("error");

    // Upload area click handler
    uploadArea.addEventListener("click", () => {
      imageInput.click();
    });

    // Drag and drop handlers
    uploadArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadArea.classList.add("drag-over");
    });

    uploadArea.addEventListener("dragleave", () => {
      uploadArea.classList.remove("drag-over");
    });

    uploadArea.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadArea.classList.remove("drag-over");

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        imageInput.files = files;
        handleFileSelect();
      }
    });

    imageInput.addEventListener("change", handleFileSelect);

    function handleFileSelect() {
      const file = imageInput.files[0];
      if (file) {
        analyzeBtn.disabled = false;
        hideError();
        hideResults();

        // Update upload area to show selected file
        uploadArea.innerHTML = `
          <div class="upload-icon">âœ…</div>
          <div class="upload-text">${file.name}</div>
          <div class="upload-subtext">Click to change image</div>
        `;
      } else {
        analyzeBtn.disabled = true;
        resetUploadArea();
      }
    }

    function resetUploadArea() {
      uploadArea.innerHTML = `
        <div class="upload-icon">ðŸ“·</div>
        <div class="upload-text">Click to upload or drag image here</div>
        <div class="upload-subtext">Supports JPG, PNG, JPEG</div>
      `;
    }

    analyzeBtn.addEventListener("click", function () {
      const file = imageInput.files[0];
      if (!file) {
        showError("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      showLoading();
      hideError();
      hideResults();
      analyzeBtn.disabled = true;

      fetch("/predict", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.error) {
            throw new Error(data.error);
          }
          displayResults(data);
        })
        .catch((err) => {
          showError("Analysis failed: " + err.message);
        })
        .finally(() => {
          hideLoading();
          analyzeBtn.disabled = false;
        });
    });

    function displayResults(data) {
      // Update main result
      document.getElementById("resultTitle").textContent = data.predicted_class.toUpperCase();
      document.getElementById("resultConfidence").textContent =
        `Keyakinan: ${(data.confidence * 100).toFixed(1)}%`;

      // Display predictions
      const predictionsGrid = document.getElementById("predictionsGrid");
      predictionsGrid.innerHTML = "";

      Object.entries(data.all_predictions).forEach(([className, probability]) => {
        const item = document.createElement("div");
        item.className = "prediction-item";
        item.innerHTML = `
          <div class="prediction-label">${className}</div>
          <div class="prediction-value">${(probability * 100).toFixed(1)}%</div>
        `;
        predictionsGrid.appendChild(item);
      });

      // Display images
      const imagesGrid = document.getElementById("imagesGrid");
      imagesGrid.innerHTML = "";

      const imageData = [
        { key: 'original_image', label: 'Original' },
        { key: 'equalized_image', label: 'Enhanced' },
        { key: 'dft_image', label: 'Frequency Analysis' },
        { key: 'segmented_image', label: 'Skin Segmentation' },
        { key: 'skin_mask', label: 'Skin Mask' }
      ];

      imageData.forEach(({ key, label }) => {
        if (data[key]) {
          const imageItem = document.createElement("div");
          imageItem.className = "image-item";
          imageItem.innerHTML = `
            <img src="data:image/png;base64,${data[key]}" alt="${label}">
            <div class="image-label">${label}</div>
          `;
          imagesGrid.appendChild(imageItem);
        }
      });

      // Display features
      const featuresGrid = document.getElementById("featuresGrid");
      featuresGrid.innerHTML = "";

      if (data.dft_features) {
        Object.entries(data.dft_features).forEach(([featureName, value]) => {
          const featureItem = document.createElement("div");
          featureItem.className = "feature-item";
          featureItem.innerHTML = `
            <div class="feature-name">${featureName.replace('_', ' ')}</div>
            <div class="feature-value">${value.toFixed(3)}</div>
          `;
          featuresGrid.appendChild(featureItem);
        });
      }

      showResults();
    }

    function showLoading() {
      loading.style.display = "block";
    }

    function hideLoading() {
      loading.style.display = "none";
    }

    function showResults() {
      results.style.display = "block";
    }

    function hideResults() {
      results.style.display = "none";
    }

    function showError(message) {
      error.textContent = message;
      error.style.display = "block";
    }

    function hideError() {
      error.style.display = "none";
    }

    // Check server health on page load
    fetch("/health")
      .then((response) => response.json())
      .then((data) => {
        if (data.status !== "healthy") {
          showError("Server is not ready. Please make sure the model is trained and available.");
        }
      })
      .catch((err) => {
        showError("Cannot connect to server: " + err.message);
      });
  </script>
</body>

</html>
